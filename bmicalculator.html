<!DOCTYPE html>
<html>
<head>
	<title>BMI CALCULATOR</title> 
	<script type="text/javascript" src="vue.min.js"></script>
	<script type="text/javascript" src="jquery.min.js"></script>
	<style media="screen">
		body{
			margin:;
			float: left;
			padding: 0;
			text-align: center;
			font-family: sans-serif;
			min-height: 100vh;
		}
		div.flex.button{
			text-align: center;
		}
	</style>
</head>
<body>
	<center>
	<div class="container-fluid">
	<div id="app">
		<h1>BMI CALCULATOR</h1>
		<form>
			<label for="height">Height(feet)</label>
			<input type="number" class="feet" placeholder="feet" v-model="feet">
			<input type="number" class="inch" placeholder="inch" v-model="inch"><br><br>
			<label for="weight">Weight(pound)</label>
			<input type="number" class="weight" placeholder="pound" v-model="pound"><br><br>
			<button v-on:click="bmicalculator">Calculate</button><br><br>
			<label>BMI:</label>
			<input type="number" id="bmi" v-model="bmi"><br><br>

			<div class="flex" style="display: flex">
				<button style="background-color: blue">Underweight(<18.5)</button>
				<button style="background-color: green">Normal weight(18.5-25)</button>
				<button style="background-color: orange">Overweight(25-30)</button>
				<button style="background-color: red">Obesity(>30)</button>


</div>
</form>
</div>
</div>
</center>



<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data:{
			message:'BMI CALCULATOR',
			feet:'',
			inch:'',
			pound:'',
			bmi:''
		},

	methods: {
		bmicalculator:function(){
			var feet=parseInt(this.feet);
			var inch=parseInt(this.inch);
			var pound=parseInt(this.pound);
			var height=(feet*12)+inch;
			var bmi=((pound/(height*height))*703).toFixed(1);
			this.bmi=bmi;
			if(bmi<18.5){
				$('#bmi').css('background-color','blue')
			}else if(bmi<25){
				$('#bmi').css('background-color','green')
			} else if(bmi<30){
				$('#bmi').css('background-color','orange')
			}else{
				$('#bmi').css('background-color','red')
			}

		}
	}

})
</script>
</body>
</html>
